<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioBug</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- CSS estilos -->
    <link rel="stylesheet" href="../css/carrito.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div id="Navbar"></div>
    </header>

    <!-- Seccion Tu carrito -->
    <h1 class="tucarrito mt-5" id="carrito">Tu carrito</h1>
    <hr>
    <div class="container">
        <div class="row mt-5">
            <!-- Carrito de items -->
            <div class="col-12 col-xl-7 col-lg-7 col-md-7 col-sm-7 col-xs-12 me-3 items-carrito">
                <!-- Los productos del carrito se agregarán aquí con JavaScript -->
            </div>
    
            <!-- Resumen de la orden -->
            <div class="col-10 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-12 mx-auto mt-3 carrito-resumen">
                <h3>Resumen de Orden</h3>
                <hr>
                <div class="carrito-detalles">
                    <p>Subtotal: <span>$0</span></p>
                    <p>Descuento (-20%): <span>$0</span></p>
                    <p>Envío: <span>$0</span></p>
                    
                    <h4 class="mb-3">Total: <span>$0</span></h4><br>
                </div>
                <button class="checkout-btn">Comprar →</button>
            </div>
        </div>
    </div>
    
    <!-- FOOTER -->
    <footer>
        <div id="footer" class="foooter mt-5"></div>
    </footer>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="./../js/script.js" type="module"></script>
    <script src="./../js/carrito.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
