<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- CSS estilos -->
    <link rel="stylesheet" href="../css/dashboard.css">
    <!-- Iconos FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-dUag0E0i07JQh0kps+RhyD73Bpt2vXrZ6HKAXjw/EK5vXgEN5e5X+dGA5NkloPZ2q98nMMPFsGMb4pG32jduAw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- HEADER -->
  <div>
      <div id="Navbar"></div>
  </div>

  <div class="boton-1">
      <button type="button" class="btn btn-add-producto" data-bs-toggle="modal" data-bs-target="#biobugModal" data-bs-whatever="@mdo">Agregar producto</button>
  </div>
  
  <div class="modal fade" id="biobugModal" tabindex="-1" aria-labelledby="biobugModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="biobugModalLabel">Agregar un producto</h1> <!-- Cambié el id aquí -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="add-product-form">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Nombre:</label>
              <input type="text" class="form-control" id="recipient-name" required>
            </div>
            <div class="mb-3">
              <label for="cientific-name" class="col-form-label">Nombre Científico:</label>
              <input type="text" class="form-control" id="cientific-name" required>
            </div>
            <div class="mb-3">
              <label for="description" class="col-form-label">Descripción:</label>
              <textarea class="form-control" id="description" required></textarea>
            </div>
            <div class="mb-3">
              <label for="quantity" class="col-form-label">Cantidad:</label>
              <input type="number" class="form-control" id="quantity" required min="0">
            </div>
            <div class="mb-3">
              <label for="price" class="col-form-label">Precio:</label>
              <input type="number" class="form-control" id="price" required step="0.01" min="0">
            </div>
            <div class="mb-3">
              <label for="imagen-add" class="col-form-label">Imagen:</label>
              <input type="file" class="form-control" id="imagen-add" accept="image/*" required>
            </div>
            
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="cancel-button">Cancelar</button>
          <button type="button" class="btn btn-primary" id="add-button">Agregar</button>
        </div>
      </div>
    </div>
  </div>
  

  <!-- FOOTER -->
  <div>
      <div id="footer"></div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  <script src="./../js/script.js"></script>
  <script type="module" src="./../js/dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



</body>
</html>Y
