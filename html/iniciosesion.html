<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio sesión</title>
  <!-- Bootstrap Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- CSS estilos -->
  <link rel="stylesheet" href="../css/iniciosesion.css">
  <!-- Iconos FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-dUag0E0i07JQh0kps+RhyD73Bpt2vXrZ6HKAXjw/EK5vXgEN5e5X+dGA5NkloPZ2q98nMMPFsGMb4pG32jduAw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- HEADER -->
  <div>
    <div id="Navbar"></div>
  </div>
  <br><br>
  <div class="ms-5">
    <p class="home-view" style="font-size: 16px;"><span class="home-link" style="color: #00000060; cursor: pointer;">Inicio</span><span
        style="color: #00000060;"> <i class="fa-solid fa-angle-right"> </i></span><span class="view-name">
        Inicia sesión</span></p>
  </div>
  <div class="container-fluid mt-5 mb-5 justify-content-center">

    <div class="row container-register justify-content-between mx-auto align-items-center">
      <div class="col-md-6 col-sm-12 register-img pl-2">

      </div>
      <div class="col-md-6 col-sm-12 register">

        <div class="container-form">
          <div class="d-flex justify-content-between">
            <h2 class="title-register mb-5">Inicia sesión</h2>
            <a class="p-session" href="../html/registro.html" style="color: black;">Registrarse</a>
          </div>
          <form class="needs-validation" name="login-form" id="login-form" novalidate>
            <div class="mb-3">
              <label for="emailLogin" class="form-label">Correo</label>
              <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp" required>
              <div class="valid-feedback">
                Correo eléctronico valido
              </div>
              <div class="invalid-feedback">
                Correo eléctronico invalido
              </div>
            </div>
            <div class="mb-3">
              <label for="passLogin" class="form-label d-flex justify-content-between">Contraseña <span
                  class="toggle-pass"><i class="fa-solid fa-eye-slash eye-icon"></i></span></label>
              <input type="password" class="form-control" id="password" required>
              <div class="valid-feedback">
                Contraseña valida
              </div>
              <div class="invalid-feedback">
                Tu contraseña está vacía
              </div>
            </div>
            <div id="loginError" class="text-danger mb-3" style="display: none;"> Usuario incorrecto. Vuelve ingresar los datos!</div>
           <br>
            <button type="submit" class="btn btn-primary btn-register" >Inicia sesión</button>
            <div class="mt-3">
              <a class="p-session" href="" style="color: black;">Olvidé mi contraseña</a>
            </div>
          </form>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header border-0">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Haz iniciado sesión con exito!</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex justify-content-center">
             <div class="text-center">
              <p>Redireccionando...</p>
              <div class="spinner-border" role="status"> 
                <span class="visually-hidden">Cargando...</span>
              </div>
            </div>
             </div>
           
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- FOOTER -->
  <div>
    <div id="footer"></div>
  </div>
  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="./../js/script.js"></script>
  <script type="module" src="../js/registro-session.js"></script>
</body>

</html>
