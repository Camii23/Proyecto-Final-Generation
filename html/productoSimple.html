<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioBug</title>

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- CSS estilos -->
    <link rel="stylesheet" href="../css/productoSimple.css">
    <!-- Iconos FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-dUag0E0i07JQh0kps+RhyD73Bpt2vXrZ6HKAXjw/EK5vXgEN5e5X+dGA5NkloPZ2q98nMMPFsGMb4pG32jduAw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <!-- HEADER -->
    <div>
        <div id="Navbar"></div>
    </div>

    <!-- Seccion de detalle del producto -->
    <div id="detalle-producto" class="container mt-5">
        <div class="card mb-3" style="max-width: 100%;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img id="productImage" src="" class="img-fluid rounded-start" alt="Imagen del producto">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h2 id="productName" class="card-title"></h2>
                        <h6 id="productScientificName" class="card-text"><em></em></h6>
                        <p id="productDescription" class="card-text"></p>
                        <p id="productQuantityUnit" class="card-text"></p>
                        <h4 id="productPrice" class="card-price"></h4>
                        <button id="buyButton" class="btn btn-primary">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
    
    <!-- FOOTER -->
    <div>
        <div id="footer"></div>
    </div>
   
    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="./../js/script.js"></script>
    <script src="./../js/productoSimple.js" type="module"></script>
    <script src="./../js/carrito.js" type="module"></script>
    
    
</body>
</html>
