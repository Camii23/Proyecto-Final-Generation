<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sobre Nosotros</title>
  <!-- Bootstrap Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- CSS estilos -->
  <link rel="stylesheet" href="../css/contactenos.css">
</head>
<body>
    <!-- HEADER -->
    <div>
        <div id="Navbar"></div>
    </div>

    <div class="container text-center">

    <!-- Contact Right-side form -->
    <div id="form-container-contact" class="container">
      <form id="form-contact" action="" class="row mt-5">
        <div class="form-floating col-sm-12 col-md-6 mt-4">
          <input
            id="fName"
            type="text"
            class="form-control input-contact-form"
            placeholder="Nombre"
            aria-label="Nombre"
            required
          />
          <label for="fName">Nombre</label>
        </div>

        <div class="form-floating col-sm-12 col-md-6 mt-4">
          <input
            id="lName"
            type="text"
            class="form-control input-contact-form"
            placeholder="Apellido"
            aria-label="Apellido"
            required
          />
          <label for="lName">Apellido</label>
        </div>

        <div class="form-floating col-sm-12 col-md-6 mt-4">
          <input
            id="email"
            type="email"
            class="form-control input-contact-form"
            placeholder="Correo"
            aria-label="Correo"
            required
          />
          <label for="email">Correo</label>
        </div>

        <div class="form-floating col-sm-12 col-md-6 mt-4">
          <input
            id="phone"
            type="text"
            class="form-control input-contact-form"
            placeholder="Teléfono"
            aria-label="Teléfono"
            required
          />
          <label for="phone">Teléfono</label>
        </div>

        <div id="subject" class="row mt-5 mb-4">
          <h4>Selecciona el asunto</h4>

          <div class="col-6 col-md-3 mt-3">
            <div class="form-check">
              <input
                id="support"
                name="options"
                type="radio"
                class="form-check-input"
                value=""
                required
              />
              <label for="support" class="form-check-label">Soporte</label>
            </div>
          </div>

          <div class="col-6 col-md-3 mt-3">
            <div class="form-check">
              <input
                id="deliveries"
                name="options"
                type="radio"
                class="form-check-input"
                value=""
                required
              />
              <label for="deliveries" class="form-check-label"> Entregas</label>
            </div>
          </div>

          <div class="col-6 col-md-3 mt-3">
            <div class="form-check">
              <input
                id="shopping"
                name="options"
                type="radio"
                class="form-check-input"
                value=""
                required
              />
              <label for="shopping" class="form-check-label">Compras</label>
            </div>
          </div>

          <div class="col-6 col-md-3 mt-3">
            <div class="form-check">
              <input
                id="orders"
                name="options"
                type="radio"
                class="form-check-input"
                value=""
                required
              />
              <label for="orders" class="form-check-label">Ordenes</label>
            </div>
          </div>
        </div>

        <div class="form-floating mt-4">
          <textarea
            id="message"
            class="form-control text-area-contact"
            placeholder="Escribe tu mensaje..."
            aria-label="Escribe tu mensaje"
            style="height: 100px"
            required
          ></textarea>
          <label for="message">Escribe tu mensaje...</label>
        </div>

        <div class="container d-flex justify-content-end mb-5">
          <button type="submit" class="btn btn-primary btn-submit-contact mt-4">
            Enviar Mensaje
          </button>
        </div>
      </form>
    </div>

    <!--Div Final-->
    </div>

    <!-- FOOTER -->
    <div>
        <div id="footer"></div>
    </div>
    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./../js/script.js"></script>
</body>
</html>
